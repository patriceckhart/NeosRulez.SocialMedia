'NeosRulez.SocialMedia:Component.SocialMediaProfile':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    group: neosrulez_socialmedia
    icon: 'fas fa-hashtag'
    inspector:
      groups:
        neosrulez_socialmedia_profile_group:
          label: i18n
          icon: 'fas fa-hashtag'
  properties:
    title:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: neosrulez_socialmedia_profile_group
          position: 1
          editorOptions:
            required: true
    link:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: neosrulez_socialmedia_profile_group
          position: 2
          editorOptions:
            required: true
    icon:
      type: string
      defaultValue: ~
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: neosrulez_socialmedia_profile_group
          position: 3
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            required: true
        values: [ ]
  postprocessors:
    FontAwesomeIconsNodeTypePostprocessor:
      postprocessor: NeosRulez\Bootstrap\NodeTypePostprocessor\FontAwesomeIconsNodeTypePostprocessor
      postprocessorOptions:
        properties:
          icon: 'icon'